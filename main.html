<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron.js Dersleri</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./main.css"> -->
</head>
<body>
    <div class="container pt-5">
        <h1 class="text-center">Electron js Dersleri</h1>
        <div class="row">
            <div class="col-md-8 offset-2 pt-2">
                <input type="text" id="value">
                <button class="btn btn-primary" id="sendBtn">Gönder</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-2 pt-2">
                <button class="btn-block btn btn-warning" id="openNewBtn">Yeni bir pencere aç</button>
            </div>
        </div>
    </div>

    <!-- <button class="learn-more">Test</button> -->

    <script>

        const electron=require("electron");
        //ipcRenderer buradan bizim gönderdiğimiz veriyi bir event şeklinde yayıyor
        const {ipcRenderer}=electron;



        let sendBtn=document.querySelector("#sendBtn");
        let inputValue=document.querySelector("#value");
        let openNew=document.querySelector("#openNewBtn");

        openNew.addEventListener("click",()=>{
            ipcRenderer.send("key:newWindow");
        })

        sendBtn.addEventListener("click", ()=>{
            //alert();
            //ipcRenderer.send("key", "electron js dersleri");
            ipcRenderer.send("key:inputValue",inputValue.value);
        })
    </script>
</body>
</html>
