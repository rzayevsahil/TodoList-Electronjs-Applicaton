<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body{
            background-color: #ddeedd;
        }

        .uptade-container{
            background-color: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            visibility: visible;
        }

        .main-container{
            z-index: 0;
        }
    </style>
</head>
<body>
<div class="container main-container pt-5">
    <h3 class="text-center">Electron.js ile ToDo App</h3>
    <div class="row">
        <div class="col-md-6 offset-3 mt-5 d-flex">
            <input type="text" class="form-control form-control-lg mr-1">
            <button class="btn btn-outline-dark">Ekle</button>
        </div>
    </div>
    <h3 class="text-center mt-5 mb-3">Yapılacaklar Listesi</h3>
    <div class="row">
        <div style="background-color: #582E48!important"
             class="p-2 mb-3  text-light bg-dark col-md-8 offset-2 shadow card d-flex justify-content-center flex-row align-items-center">
            <p class="m-0 w-100 ">Bu bir yapılacaklar listesidir...</p>
            <button class="btn btn-sm btn-outline-warning flex-shrink-1 mr-1">Düzenle</button>
            <button class="btn btn-sm btn-outline-danger flex-shrink-1">X</button>
        </div>
    </div>
</div>


</body>
</html>
